<!DOCTYPE html>
<html lang="en">

<head>
    <title>L-system Playground</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(
                '/lsys/sw.js'
            );
        }
    </script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="manifest" href="/lsys/manifest.json" />
    <link rel="stylesheet" href="pico/css/pico.min.css">

</head>

<body>
    <main class="container-fluid">
        <h1>L-system Playground</h1>
        <div id="main"></div>
    </main>
    <script type="module">
        import init from "/lsys/assets/dioxus/lsys-web.js";
        init("/lsys/assets/dioxus/lsys-web_bg.wasm").then(wasm => {
            if (wasm.__wbindgen_start == undefined) {
                wasm.main();
            }
        });
    </script>
    
</body>

</html>
